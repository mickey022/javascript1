<script>
       function verify(){

       }
        let Sum = 0;
        let summation;
       function increment(){
            summation = document.getElementById("incr")
            Sum = Sum + 1;
            summation.innerText = Sum;
       }
       function decrement(){
        let decrease;
        decrease = document.getElementById("incr");
        Sum = Sum - 1
        decrease.textContent = Sum
       }
