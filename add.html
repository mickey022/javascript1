<html lang="en">

table, th, td, tbody{

}

<body>
   
<input type="text" id="inp">
<input type="text" id="inp2">
<button onclick="show()">clickme</button>
<h3 id="display">show</h3>

<div class="d-flex justify-content-between parent ">
   <table>
    <thead>
        <th>s/n</th>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
    </thead>
    <tbody id="showUser"></tbody>
   </table>
  
</div>





<script>
    let inp = document.getElementById("inp");
    let inp2 = document.getElementById("inp2");
    let display = document.getElementById("display");

    function show(){
        display.innerHTML = (Number(inp.value)) + (Number(inp2.value));
    }

   let users = [
    {name: "Daniel", age:3, class: "HTML"},
    {name: "Samuel", age:5, class: "Pyton"},
    {name: "Mike", age:7, class: "Java"}
   ]
   console.log(users);

  users.forEach((el, index)=>{
    showUser.innerHTML += `
    <tr>
        <td>${index+1}</td>
        <td>${el.name}</td>
        <td>${el.age}</td>
        <td>${el.class}</td>
    </tr>`
    
    
  })
</script>
